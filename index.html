<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>IronCresCent Ultra Premium Banner - V2.1</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
    --kick-green: #53FC18;
    --tiktok-pink: #ff0050;
    --tiktok-cyan: #00f2ea;
    --dark-bg: #050505;
}

body {
    margin: 0;
    padding: 0;
    background: #111; 
    overflow: hidden;
    font-family: 'Rajdhani', sans-serif;
}

/* ============================= */
/* ANA CONTAINER */
/* ============================= */
.banner-wrapper {
    position: fixed;
    bottom: 35px;
    left: 5%;
    width: 90%;
    height: 160px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 60px;
    box-sizing: border-box;
    background: linear-gradient(135deg, rgba(10,10,10,0.95) 0%, rgba(0,0,0,1) 100%);
    border: 1px solid rgba(83, 252, 24, 0.3);
    border-radius: 15px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.9), inset 0 0 20px rgba(83, 252, 24, 0.05);
    backdrop-filter: blur(15px);
    animation: floating 4s ease-in-out infinite;
}

/* ============================= */
/* SOL TARAF - BRANDING */
/* ============================= */
.brand {
    position: relative;
    z-index: 5;
    flex-shrink: 0;
}

.username {
    font-family: 'Orbitron', sans-serif;
    font-size: 50px;
    font-weight: 900;
    text-transform: uppercase;
    color: #fff;
    letter-spacing: 2px;
}

.username span {
    color: var(--kick-green);
    text-shadow: 0 0 20px rgba(83, 252, 24, 0.6);
}

.brand-sub {
    font-size: 20px;
    color: #aaa;
    letter-spacing: 10px;
    margin-top: 5px;
    text-transform: uppercase;
}

/* ============================= */
/* ORTA KISIM - BOŞLUK DOLDURUCU */
/* ============================= */
.middle-section {
    display: flex;
    align-items: center;
    gap: 40px;
    flex-grow: 1;
    justify-content: center;
}

.divider {
    width: 1px;
    height: 60px;
    background: linear-gradient(to bottom, transparent, var(--kick-green), transparent);
    opacity: 0.4;
}

.status-box {
    text-align: center;
}

.pulse-container {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
    margin-bottom: 5px;
}

.pulse-dot {
    width: 8px;
    height: 8px;
    background: var(--kick-green);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--kick-green);
    animation: pulse 1.5s infinite;
}

.status-label {
    font-family: 'Orbitron', sans-serif;
    font-size: 12px;
    color: #fff;
    letter-spacing: 3px;
    font-weight: bold;
    opacity: 0.7;
}

.status-desc {
    font-size: 14px;
    color: var(--kick-green);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* ============================= */
/* SOSYAL MEDYA KARTLARI */
/* ============================= */
.social-container {
    display: flex;
    gap: 15px;
    flex-shrink: 0;
}

.social-card {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 1px solid rgba(255,255,255,0.1);
}

.social-card:hover {
    transform: scale(1.05) translateY(-5px);
    background: rgba(83, 252, 24, 0.1);
    border-color: var(--kick-green);
}

.social-icon {
    width: 28px;
    height: 28px;
}

.social-info b {
    display: block;
    color: #fff;
    font-size: 18px;
    font-family: 'Orbitron', sans-serif;
}

.social-info span {
    color: #666;
    font-size: 11px;
    font-weight: bold;
    text-transform: uppercase;
}

/* ============================= */
/* ANİMASYONLAR */
/* ============================= */

@keyframes floating {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.4); opacity: 0.4; }
    100% { transform: scale(1); opacity: 1; }
}

.corner-accent {
    position: absolute;
    width: 10px;
    height: 10px;
    border: 2px solid var(--kick-green);
}
.tl { top: 10px; left: 10px; border-right: 0; border-bottom: 0; }
.br { bottom: 10px; right: 10px; border-left: 0; border-top: 0; }

</style>
</head>
<body>

<div class="banner-wrapper">
    <div class="corner-accent tl"></div>
    <div class="corner-accent br"></div>

    <div class="brand">
        <div class="username">IRON<span>CRESCENT</span></div>
        <div class="brand-sub">GAMING & CONTENT</div>
    </div>

    <div class="middle-section">
        <div class="divider"></div>
        <div class="status-box">
            <div class="pulse-container">
                <div class="pulse-dot"></div>
                <div class="status-label">STREAM STATUS</div>
            </div>
            <div class="status-desc">SYSTEM ONLINE</div>
        </div>
        <div class="divider"></div>
    </div>

    <div class="social-container">
        <a href="#" class="social-card">
            <img src="https://cdn-icons-png.flaticon.com/512/10103/10103215.png" class="social-icon" style="filter: invert(72%) sepia(85%) saturate(1200%) hue-rotate(65deg);">
            <div class="social-info">
                <span>KICK.COM/</span>
                <b>IRONCRESCENT</b>
            </div>
        </a>

        <a href="#" class="social-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" class="social-icon" style="filter: invert(1);">
            <div class="social-info">
                <span>TIKTOK/</span>
                <b>IRONCRESCENT</b>
            </div>
        </a>
    </div>
</div>

</body>
</html>
